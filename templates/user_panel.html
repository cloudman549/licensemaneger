<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet" />
    <style>
        body {
            background-color: #fff5f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .panel {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .btn-reset {
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h3>User Dashboard</h3>

        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}

        <p>Your license is active and bound to this device.</p>

        <form action="/user/reset">
            <button type="submit" class="btn btn-warning btn-reset">Reset License</button>
        </form>

        <a href="/logout" class="btn btn-secondary mt-4 w-100">Logout</a>
    </div>
</body>
</html>
