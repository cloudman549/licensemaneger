<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login-RailOne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('/static/rail_131.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .login-box {
      background: white;
      padding: 30px 35px;
      border-radius: 15px;
      box-shadow: none;
      width: 400px;
      max-width: 400px;
      margin: 200px 20px 20px 20px;
      border: 2px solid red; /* RED BORDER */
      background: url('/static/rail_131.jpg') no-repeat center center fixed;
      min-height: 100px; /* FIXED HEIGHT */
    }

    h2, h5,label, .form-check-label, .form-control, .btn {
      font-weight: bold;
      color: #faf4f4ff;
    }
    h4{
      color: #faf4f4ff;
      font-size: 20px;

    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(253, 251, 251, 0.3);
      color:#000;
    }

    .form-control::placeholder {
      color: rgba(250, 244, 244, 1);
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      color: #000;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6a11cb, #bfc7d5ff);
      border: none;
      font-weight: bold;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5c0fd3, #1f63e0);
    }

    .btn-download {
      border: none;
      font-weight: bold;
      color: green;
      background: linear-gradient(135deg, #d1f0d8, #b4e1c1);
    }

    .btn-download:hover {
      background: linear-gradient(135deg, #008f7a, #c0cdabff);
      color: white;
    }

    .alert-danger {
      background-color: rgba(255, 0, 0, 0.6);
      color: #000;
      border: none;
    }

    #passwordField {
      visibility: visible;
      height: auto;
      transition: visibility 0.3s ease;
    }

    #passwordField.hidden {
      visibility: hidden;
      height: 0;
      overflow: hidden;
    }

    @media screen and (max-width: 576px) {
      .login-box {
        padding: 25px 20px;
        margin: 50px 20px;
      }

      h2 {
        font-size: 22px;
      }

      .btn {
        font-size: 14px;
      }
      .api{
        color: red;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="/static/rail_129.png" alt="Logo" class="img-fluid" />
    <h2>Login Panel</h2>

    {% if message %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <form method="POST" id="unifiedLoginForm">
      <div class="mb-3">
        <input type="text" name="username" id="usernameInput" placeholder="Username" class="form-control" required />
      </div>
      <div class="mb-3" id="passwordField">
        <input type="password" name="password" placeholder="Password" class="form-control" />
      </div>

      <div class="mb-2">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" id="adminRadio" value="admin" checked />
          <label class="form-check-label" for="adminRadio">Master</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" id="adminRadio" value="admin" checked />
          <label class="form-check-label" for="adminRadio">Admin</label>
        </div>
         <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" id="sellerRadio" value="seller" />
          <label class="form-check-label" for="sellerRadio">Super</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" id="sellerRadio" value="seller" />
          <label class="form-check-label" for="sellerRadio"> Sellers </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" id="userRadio" value="user" />
          <label class="form-check-label" for="userRadio">Reset Key</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>

      <!-- Main Download Button -->
      <a href="https://gofile.io/d/5z9SQ8" class="btn btn-download w-100 mb-2" download>
        Download setup1
      </a>
      <a href="https://www.mediafire.com/file/aa8aalgw9jlxe7p/Railone_2.0.4.zip/file" class="btn btn-download w-100 mb-2" download>
        Download setup2
      </a>
      <!-- Additional Server Links -->
      <div class="text-center mt-1">
        <div class="d-flex flex-column gap-2">
  
          
        </div>
      </div>
      
    </form>
    
  </div>
  

  <script>
    const form = document.getElementById('unifiedLoginForm');
    const roleRadios = document.getElementsByName('role');
    const passwordField = document.getElementById('passwordField');
    const usernameInput = document.getElementById('usernameInput');

    // Change input name based on selected role
    roleRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        const isUser = document.getElementById('userRadio').checked;
        passwordField.classList.toggle('hidden', isUser);
        usernameInput.setAttribute('name', isUser ? 'license_key' : 'username');
      });
    });

    // Set form action URL based on role
    form.addEventListener('submit', function (e) {
      const selectedRole = document.querySelector('input[name="role"]:checked').value;
      if (selectedRole === 'admin') {
        form.action = '/admin/login';
      } else if (selectedRole === 'seller') {
        form.action = '/seller/login';
      } else {
        form.action = '/user';
      }
    });
  </script>
</body>
</html>
